name: Release

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: cloudposse/github-action-major-release-tagger@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cloudposse/github-action-release-branch-manager@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}